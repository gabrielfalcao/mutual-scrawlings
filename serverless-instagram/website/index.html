<html class="no-js" lang=""> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  </head>

  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
      your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div class="page-name" ><img src="camera.png" >Serverless Insagram ❤️&lambda; </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="navbar-form navbar-right">
            <span id="upload-image-button" class="btn btn-warning btn-file">
              <span class="glyphicon glyphicon-plus"></span> Upload &lambda;
              <input id="upload" type="file" name="file" accept="image/*">
            </span>
            <button id="auth0-login" class="btn btn-warning">Sign in</button>
            <button id="auth0-logout" class="btn btn-warning">Sign Out</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div id="hero" class="container">
        <a id="user-profile">
          <img id="profilepicture"/>
          <h1 id="profilename"></h1></a>
      </div>
    </div>

    <!-- Image template. This is cloned, never shown directly -->
    <div id="image-template" class="col-sm-12 col-md-3">
      <div class="image-card ">
        <img class="img-responsive" />
        <div class="metadata">
        </div>
      </div>
    </div>
    <!-- / image template -->

    <div class="container" id="image-list-container">
      <div class="progress" id="upload-progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20"
             aria-valuemin="0" aria-valuemax="100" style="width:20%">
          <span class="sr-only">20% Complete</span></div>
      </div>
      <!-- Row of images -->
      <div id="image-list" class="row"></div>
    </div> <!-- /container -->

    <!-- User profile modal -->
    <div id="user-profile-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">User Profile Information (from Auth0)</h4>
          </div>
          <div class="modal-body">
            <b>Raw JSON from Auth0:</b>
            <pre id="user-profile-raw-json"></pre>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- User profile modal -->

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/lock-8.min.js"></script>

    <script src="js/user-controller.js"></script>
    <script src="js/media-mvc.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
